<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book or Cancel a Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='book_cancel.css') }}">
</head>
<body>
    <h1>Book or Cancel a Room</h1>
    
    <h2>Book a Room</h2>
    <form method="POST">
        <input type="hidden" name="action" value="book">
        
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" id="user_id"><br>

        <label for="room_id">Room ID:</label>
        <input type="text" name="room_id" id="room_id"><br>

        <label for="book_date">Book Date (YYYY-MM-DD):</label>
        <input type="text" name="book_date" id="book_date"><br>

        <label for="start_time">Start Time (HH:MM):</label>
        <input type="text" name="start_time" id="start_time"><br>

        <label for="end_time">End Time (HH:MM):</label>
        <input type="text" name="end_time" id="end_time"><br>

        <label for="participants">Number of Participants:</label>
        <input type="number" name="participants" id="participants" min="1" required><br>

        <button type="submit">Book Room</button>
    </form>

    <h2>Cancel a Booking</h2>
    <form method="POST">
        <input type="hidden" name="action" value="cancel">

        <label for="booking_id">Booking ID:</label>
        <input type="text" name="booking_id" id="booking_id"><br>

        <label for="cancel_user_id">User ID:</label>
        <input type="text" name="user_id" id="cancel_user_id"><br>

        <button type="submit">Cancel Booking</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <br>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
